<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="Form.html" method="get">
        <div>
            <label for="name">Name:</label>
            <input class="align-item" type="text" id="name" name="name" placeholder="your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input class="align-item" type="email" id="email" name="email" placeholder="your email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input class="align-item" type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="phonenumber">Phone Number:</label>
            <input class="align-item" type="text" id="phonenumber" name="phonenumber">
        </div>
        <br>
        <div>
            <label for="gender">Gender:&nbsp;&nbsp;&nbsp;</label>

            <label for="male">Male&nbsp;</label>
            <input  type="radio" id="male" name="gender"   />
            

            <label for="female">Female&nbsp;</label>
            <input  type="radio" id="female" name="gender"  />
            <label  for="female">Other&nbsp;</label>
            <input  type="radio" id="female" name="gender"  />
            
        </div>
        <br>
        <div>
            <label for="languege">Language:</label>
            <select name="lang" id="data" class="align-item" >
                    <option value="0" >Select Languge</option>
                    <option value="lang" >Turkish</option>
                    <option value="lang" >English</option>
                    
            </select>
            
        </div>
        <br>
        <div>
            <label for="zipcode">Zip Code:</label>
            <input class="align-item" type="text" id="zipcode" name="zipcode">
        </div>
        <br>
        <div>
            <label for="About">About:</label>
            <textarea class="align-item" name="about" rows="10" cols="30">Write about yourself...</textarea>
        </div>
        
        
        <div style="margin-top: 150px;">
            <input class="button-rg" type="button" value="Register" style="height: 35px; width:300px ;border-radius: 10px;">
            
        </div>
        
    </form>
    </div>
    
</body>
</html>
